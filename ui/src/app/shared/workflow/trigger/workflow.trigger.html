<ng-template let-context let-modal="modal" #triggerModal>
    <div class="header" *ngIf="!trigger || !trigger.id">{{ 'workflow_node_trigger_title' | translate: {pip: triggerSrcNode?.pipeline?.name} }}</div>
    <div class="header" *ngIf="trigger && trigger.id">{{ 'workflow_node_trigger_title_edit' | translate: {pip: triggerSrcNode?.pipeline?.name} }}</div>
    <div class="content">
        <div class="ui form" *ngIf="project && trigger">
            <ng-container *ngIf="!trigger|| !trigger.id">
                <h3>{{ 'workflow_node_form_title' | translate }}</h3>
                <app-workflow-node-add-wizard
                  [project]="project"
                  [hideCancel]="true"
                  [hideNext]="true"
                  (nodeCreated)="destNodeChange($event)"
                  (pipelineSectionChanged)="pipelineSectionChanged($event)" #nodeWizard>
                </app-workflow-node-add-wizard>
            </ng-container>
        </div>
    </div>
    <div class="actions">
        <button class="ui grey button" [disabled]="loading" (click)="hide()">{{ 'common_close' | translate }}</button>
        <button class="ui green button" [disabled]="loading || trigger == null" [class.loading]="loading" (click)="nextStep()">{{ 'btn_next' | translate }}</button>
    </div>
</ng-template>
